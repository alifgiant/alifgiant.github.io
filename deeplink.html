<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant URL & Deeplink Tester</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Define a custom soft beige hero background */
        .hero.is-warm-sand {
            background-color: #F5EFE6; /* Soft beige */
        }
        
        /* Ensure title/subtitle text is dark for high contrast */
        .hero.is-warm-sand .title,
        .hero.is-warm-sand .subtitle {
            color: #4A4A4A; /* Bulma's dark grey for text */
        }

        /* Custom button color to match the theme */
        .button.is-muted-rust {
            background-color: #9A695D; /* Muted rust/brown */
            border-color: transparent;
            color: #ffffff;
        }

        .button.is-muted-rust:hover {
            background-color: #8a5d51;
            border-color: transparent;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight is-warm-sand">
        <div class="hero-body">
            <div class="container has-text-centered">
                
                <h1 class="title is-size-1-desktop is-size-3-touch">
                    Instant Redirect Tester
                </h1>
                <p class="subtitle is-size-4-desktop is-size-5-touch">
                    Quickly test your mobile deeplinks, universal links, and web URLs to ensure they work as expected.
                </p>

                <div class="columns is-centered mt-5">
                    <div class="column is-half-desktop is-full-mobile">
                        <div class="box">
                            <form id="redirectForm">
                                <div class="field">
                                    <label class="label has-text-left">Enter URL or Deeplink</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="text" id="urlInput" placeholder="e.g., myapp://screen-a or https://google.com">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-link"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field mt-4">
                                    <button class="button is-muted-rust is-fullwidth has-text-weight-bold">
                                        <span>Test Redirect</span>
                                        <span class="icon">
                                            <i class="fas fa-arrow-right"></i>
                                        </span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        // Get the form element
        const redirectForm = document.getElementById('redirectForm');

        // Add an event listener for the form's 'submit' event
        redirectForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior
            event.preventDefault(); 
            
            // Get the URL from the input field
            const url = document.getElementById('urlInput').value;
            
            // If a URL is entered, redirect the window
            if (url) {
                window.location.href = url;
            } else {
                // Otherwise, show an alert
                alert('Please enter a URL or deep link.');
            }
        });
    </script>
</body>
</html>
