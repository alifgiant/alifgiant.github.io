name: Build and Deploy Site

# Manual trigger for external API calls (e.g., from CMS webhooks)
on:
  workflow_dispatch:
  
  # Also trigger on push to main branch
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'contents/**'
      - 'package.json'
      - '.eleventy.js'

jobs:
  build:
    if: "github.actor != 'github-actions[bot]'"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch content from CMS
        run: npm run fetch-content
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      
      - name: Optimize Images
        run: node scripts/optimize-images.mjs
      
      - name: Commit fetched content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update content and optimize images [skip ci]"
            git push
          fi
